            document.getElementById(descId).value = '';
            loadSettings();
        }

        function removeBehavior(type, index) {
            if (confirm('×”×× ×œ××—×•×§ ××ª ×”×”×ª× ×”×’×•×ª?')) {
                behaviors[type].splice(index, 1);
                saveBehaviors();
                loadSettings();
            }
        }

        function resetToDefaults() {
            if (confirm('×”×× ×œ××¤×¡ ××ª ×›×œ ×”×”×ª× ×”×’×•×™×•×ª ×œ×”×’×“×¨×•×ª ×‘×¨×™×¨×ª ××—×“×œ?')) {
                behaviors = JSON.parse(JSON.stringify(defaultBehaviors));
                saveBehaviors();
                loadSettings();
                alert('×”×”×ª× ×”×’×•×™×•×ª ××•×¤×¡×• ×‘×”×¦×œ×—×”!');
            }
        }

        function loadChildren() {
            const list = document.getElementById('children-list');
            if (children.length === 0) {
                list.innerHTML = '<div class="card" style="text-align:center;padding:60px"><h2>××™×Ÿ ×™×œ×“×™× ×‘××¢×¨×›×ª</h2><p>×œ×—×¥ ×¢×œ "×”×•×¡×¤×”" ×œ×”×•×¡×™×£ ×™×œ×“ ×¨××©×•×Ÿ</p></div>';
                return;
            }
            
            list.innerHTML = children.map(child => {
                const childRecords = records.filter(r => r.childId === child.id);
                const positive = childRecords.filter(r => r.type === 'positive').length;
                const challenging = childRecords.filter(r => r.type === 'challenging').length;
                
                return `
                    <div class="child-card">
                        <div class="child-name">${child.name}</div>
                        <div class="child-age">×’×™×œ ${child.age}</div>
                        <div class="stats">
                            <div class="stat positive">
                                <div class="stat-value">${positive}</div>
                                <div>×—×™×•×‘×™×•×ª</div>
                            </div>
                            <div class="stat challenging">
                                <div class="stat-value">${challenging}</div>
                                <div>×××ª×’×¨×•×ª</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadTrackSelects() {
            const select = document.getElementById('track-child');
            select.innerHTML = '<option value="">-- ×‘×—×¨ ×™×œ×“ --</option>' + 
                children.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function selectType(type) {
            selectedType = type;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
            
            const section = document.getElementById('behavior-section');
            const behaviorDiv = document.getElementById('behaviors');
            section.style.display = 'block';
            
            behaviorDiv.innerHTML = behaviors[type].map(b => {
                const tooltip = b.description ? `<div class="behavior-tooltip">${b.description}</div>` : '';
                return `<button class="behavior-btn ${type}" onclick="selectBehavior('${b.name}')">${b.name}${tooltip}</button>`;
            }).join('');
            selectedBehavior = null;
        }

        function selectBehavior(behavior) {
            selectedBehavior = behavior;
            document.querySelectorAll('.behavior-btn').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function saveBehavior() {
            const childId = document.getElementById('track-child').value;
            const notes = document.getElementById('notes').value;
            
            if (!childId || !selectedType || !selectedBehavior) {
                alert('×™×© ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                return;
            }
            
            records.push({
                id: Date.now(),
                childId: parseInt(childId),
                type: selectedType,
                behavior: selectedBehavior,
                notes: notes,
                date: new Date().toISOString()
            });
            
            localStorage.setItem('records', JSON.stringify(records));
            alert('×”×ª×™×¢×•×“ × ×©××¨ ×‘×”×¦×œ×—×”!');
            
            document.getElementById('track-child').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('behavior-section').style.display = 'none';
            selectedType = null;
            selectedBehavior = null;
            document.querySelectorAll('.type-btn, .behavior-btn').forEach(b => b.classList.remove('selected'));
        }

        function loadHistory() {
            const filterChild = document.getElementById('filter-child');
            filterChild.innerHTML = '<option value="">×›×œ ×”×™×œ×“×™×</option>' + 
                children.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            
            const childId = filterChild.value ? parseInt(filterChild.value) : null;
            const filtered = childId ? records.filter(r => r.childId === childId) : records;
            const sorted = filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const list = document.getElementById('history-list');
            if (sorted.length === 0) {
                list.innerHTML = '<div style="text-align:center;padding:40px;color:#999">××™×Ÿ ×ª×™×¢×•×“×™×</div>';
                return;
            }
            
            list.innerHTML = sorted.map(r => {
                const child = children.find(c => c.id === r.childId);
                const date = new Date(r.date);
                return `
                    <div class="history-item ${r.type}">
                        <div class="history-header">
                            <div class="history-behavior">${r.behavior}</div>
                            <div>${date.toLocaleDateString('he-IL')} ${date.toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'})}</div>
                        </div>
                        <div><strong>${child ? child.name : '×œ× ×™×“×•×¢'}</strong> â€¢ ${r.type === 'positive' ? '×—×™×•×‘×™×ª' : '×××ª×’×¨×ª'}</div>
                        ${r.notes ? `<div style="margin-top:10px;padding:10px;background:#f5f5f5;border-radius:8px">${r.notes}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function addChild() {
            const name = document.getElementById('child-name').value;
            const age = document.getElementById('child-age').value;
            
            if (!name || !age) {
                alert('×™×© ×œ××œ× ×©× ×•×’×™×œ');
                return;
            }
            
            children.push({
                id: Date.now(),
                name: name,
                age: parseInt(age)
            });
            
            localStorage.setItem('children', JSON.stringify(children));
            alert('×”×™×œ×“ × ×•×¡×£ ×‘×”×¦×œ×—×”!');
            
            document.getElementById('child-name').value = '';
            document.getElementById('child-age').value = '';
            showView('children');
        }

        loadChildren();
    </script>
